<body style="overflow: hidden;"> <!-- Remove scrollbar due to embedded PDF -->
    <nav class="navbar" id="navbar">
        <a href="index.html">Submisson</a>
        <span>Challenge</span>
        <a href="reflect.html">Reflection</a>
        <button type="button" class="open-icon" aria-label="Open Navigation Menu"
            onclick="toggleNavDropdown()">â˜°</button>
        <button type="button" class="close-icon" aria-label="Close Navigation Menu"
            onclick="toggleNavDropdown()">X</button>
    </nav>

    <!-- Embedded PDF file -->
    <iframe id="pdf-frame" src="src/software-dev-short-challenge-v0.3.pdf"> </iframe>

    <script>
        function toggleNavDropdown() {
            let navbar = document.getElementById("navbar");
            navbar.classList.toggle("responsive");

            let openIcon = document.querySelector(".open-icon");
            let closeIcon = document.querySelector(".close-icon");

            if (navbar.classList.contains("responsive")) {
                openIcon.style.display = "none";
                closeIcon.style.display = "inline";
            } else {
                openIcon.style.display = "inline";
                closeIcon.style.display = "none";
            }
        }
    </script>
</body>

</html>
